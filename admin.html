<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Visitor Analytics</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-bar-chart-line me-2"></i>
        Visitor Analytics Dashboard
      </a>
      
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html">
          <i class="bi bi-house me-1"></i>
          Back to Website
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid py-4">
    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card stats-card bg-primary text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <div class="h5 mb-0" id="total-visitors">0</div>
                <div class="small">Total Visitors</div>
              </div>
              <div class="stats-icon">
                <i class="bi bi-people"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card stats-card bg-success text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <div class="h5 mb-0" id="total-visits">0</div>
                <div class="small">Total Visits</div>
              </div>
              <div class="stats-icon">
                <i class="bi bi-eye"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card stats-card bg-warning text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <div class="h5 mb-0" id="new-visitors">0</div>
                <div class="small">New Visitors</div>
              </div>
              <div class="stats-icon">
                <i class="bi bi-person-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card stats-card bg-info text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <div class="h5 mb-0" id="returning-visitors">0</div>
                <div class="small">Returning Visitors</div>
              </div>
              <div class="stats-icon">
                <i class="bi bi-arrow-repeat"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row mb-4">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-bar-chart me-2"></i>
              Visitors by Country
            </h5>
          </div>
          <div class="card-body">
            <canvas id="countryChart"></canvas>
          </div>
        </div>
      </div>
      
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-pie-chart me-2"></i>
              Browser Distribution
            </h5>
          </div>
          <div class="card-body">
            <canvas id="browserChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters and Search -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" class="form-control" id="searchInput" placeholder="Search by IP, Country, Browser...">
        </div>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="countryFilter">
          <option value="">All Countries</option>
        </select>
      </div>
      <div class="col-md-3">
        <div class="d-flex gap-2">
          <button class="btn btn-success" onclick="exportData()">
            <i class="bi bi-download me-1"></i>
            Export CSV
          </button>
          <button class="btn btn-danger" onclick="clearData()">
            <i class="bi bi-trash me-1"></i>
            Clear Data
          </button>
        </div>
      </div>
    </div>

    <!-- Visitors Table -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="bi bi-table me-2"></i>
          All Visitors
        </h5>
        <span class="badge bg-primary" id="visitor-count">0 visitors</span>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0" id="visitorsTable">
            <thead class="table-dark">
              <tr>
                <th>Time</th>
                <th>IP Address</th>
                <th>Location</th>
                <th>Browser</th>
                <th>Device</th>
                <th>Visits</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="visitorsTableBody">
              <!-- Visitor data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Visitor Detail Modal -->
  <div class="modal fade" id="visitorDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-person-circle me-2"></i>
            Visitor Details
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="visitorDetailContent">
          <!-- Detail content will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API Config -->
  <script src="config.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="admin-script.js"></script>
</body>
</html>
